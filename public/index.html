<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Jura:wght@300..700&family=Wallpoet&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/settings.css">
    <title>Almost on Board!</title>
  </head>
  <body>
<div class="icon__box">
  <img src="/img/search.png" alt="searchIcon"  class="searchIcon">
</div>
    

    <section class="settings">

      <form id="searchForm">
        <input type="text" id="searchInput" required>
        <button type="submit">SÖK</button>
      </form>
      
      <div id="results">
        <ul id="suggestions" class="suggestions"></ul>
      </div>

    </section>

    <!-- First departure -->
    <section class="display">

      <h3 id="first_stopPointName">Laddar avgångar... <br><br> Tar det lång tid? <br><br> Testa ladda om sidan</h3>
      
       <article class="name__direction">
        <div class="shortName__box" id="first_shortName__box" >
          <h5 id="first_shortName" ></h5>
        </div>
         <h5 id="first_shortDirection"></h5>
        </article>
      
      <img id="first_transportMode" src="/img/bus.png" alt="" style="width:100px;">
      
      <div class="estTime__box">
        <h1 id="first_estTime"></h1>
      </div>
      


      <div class="isCancelled__box">
        <img id="first_isCancelled" src="/img/false.png" >
      </div>
      
      <section class="futureDeparture">
      <!-- Second departure -->
      <article class="secondDeparture">
        <div class="shortName__box" id="second_shortName__box" >
          <h5 id="second_shortName" ></h5>
          <p id="second_shortDirection"></p>
          <p id="second_stopPointName"></p>
          <p id="second_transportMode"></p>
          <p id="second_isCancelled"></p>
        </div>

          <div class="estTime__box">
            <h1 id="second_estTime"></h1>
          </div>
      </article>

        <!-- Third departure -->
        <article class="thirdDeparture">
          <div class="shortName__box" id="third_shortName__box" >
            <h5 id="third_shortName" ></h5>
            <p id="third_shortDirection"></p>
            <p id="third_stopPointName"></p>
            <p id="third_transportMode"></p>
            <p id="third_isCancelled"></p>
          </div>
          
          <div class="estTime__box">
            <h1 id="third_estTime"></h1>
          </div>
        </article>
      </section>

    </section>

  </body>
  <script src="script.js"></script>
  <script src="search-form.js"></script>
  <script src="menu.js"></script>
</html>
