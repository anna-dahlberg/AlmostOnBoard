<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Jura:wght@300..700&family=Wallpoet&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/settings.css">
    <title>Almost on Board!</title>
  </head>
  <body>
<div class="icon__box">
  <img src="/img/search.png" alt="searchIcon"  class="searchIcon">
</div>
    

    <section class="settings">

      <form id="searchForm">
        <input type="text" id="searchInput" required>
        <button type="submit">SÖK</button>
      </form>
      
      <div id="results">
        <ul id="suggestions" class="suggestions"></ul>
      </div>

    </section>


    <section class="display">

      <!-- stopPointName -->
      <h3 id="stopPointName">Laddar avgångar... <br><br> Tar det lång tid? <br><br> Testa ladda om sidan</h3>
      
      <!-- transportMode shortName shortDirectiton  -->
       <article class="name__direction">
        <div class="shortName__box" id="shortName__box" >
          <h5 id="shortName" ></h5>
        </div>
         <h5 id="shortDirection"></h5>
        </article>
      
      <img id="transportMode" src="/img/bus.png" alt="" style="width:100px;">
      
      
      <!-- daytime funktion + estTime  -->
      <div class="estTime__box">
        <h1 id="estTime"></h1>
      </div>
      
      <!-- isCancelled  -->
      <img id="isCancelled" src="/img/false.png" alt="" style="width:100px;">

      <article class="secondDeparture">
        <div class="shortName__box" id="shortName__box" >
          <h5 id="shortName" ></h5>
        </div>

          <div class="estTime__box">
            <h1 id="estTime"></h1>
          </div>
      </article>

      <article class="thirdDeparture">
        <div class="shortName__box" id="shortName__box" >
          <h5 id="shortName" ></h5>
        </div>

          <div class="estTime__box">
            <h1 id="estTime"></h1>
          </div>
      </article>

    </section>

  </body>
  <script src="script.js"></script>
  <script src="search-form.js"></script>
  <script src="menu.js"></script>
</html>
